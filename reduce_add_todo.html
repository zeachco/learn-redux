<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://wzrd.in/standalone/expect@latest"></script>
  <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
</head>
<body>

<script id="jsbin-javascript">
const todos = (state = [], action) => {
  switch(action.type){
    case 'ADD_TODO' : 
      return [
        ...state,
        {
         id: action.id,
         text: action.text,
         completed: false
        }
      ];
    default: 
      return state;  
  }
  
}

const testAddTodo = () => {
  const stateBefore = [];
  const action = {
    id:0,
    type: 'ADD_TODO',
    text: 'Learn Redux'
  };
  
  const stateAfter = [
    {
      id:0,
      text: 'Learn Redux',
      completed: false
    }
  ];
  
  deepFreeze(stateBefore);
  deepFreeze(stateAfter);
  
  expect(
    todos(stateBefore, action)
  ).toEqual(stateAfter);
  
}

testAddTodo();
console.log('Test passed');
</script>
</body>
</html>
